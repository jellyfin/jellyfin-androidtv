apply plugin: 'com.android.application'


android {
    signingConfigs {
    }
    compileSdkVersion 23
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "org.jellyfin.androidtv"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1190
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
            debuggable true
        }
    }
	splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a', 'x86_64'
            universalApk true
        }
    }
    flavorDimensions "version"

    productFlavors {
        google {
            dimension 'version'
            versionName = "1.1.90g"

        }
        amazon {
            dimension 'version'
            versionName = "1.1.90a"

        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    amazonImplementation project(':exomedia-amazon')
    googleImplementation 'com.devbrackets.android:exomedia:2.5.6'
    implementation 'com.android.support:recyclerview-v7:23.1.1'
    implementation 'com.android.support:leanback-v17:23.1.1'
    implementation 'com.android.support:appcompat-v7:23.1.1'
    implementation 'com.mcxiaoke.volley:library:1.0.19'
    implementation 'com.squareup.picasso:picasso:2.3.2'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.google.code.gson:gson:2.5'
    implementation 'com.squareup.okhttp:okhttp:2.7.0'
    implementation 'com.squareup.okhttp:okhttp-urlconnection:2.7.0'
    implementation 'com.google.guava:guava:18.0'
    implementation 'com.flaviofaria:kenburnsview:1.0.6'
}
